<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="/front#">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/print#">View Cars</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/#">Add A Car</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search#">Search For A Car</a>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
            <br>
            <br>
        <div class="center_div">
            <h2>Car Form</h2>
            <form id="carForm">
                <div>
                    <label for="carName"> Name: </label>
                    <input id="carName" name="name" type="text">
                </div>
                <div>
                    <label for="carBrand"> Brand: </label>
                    <input id="carBrand" name="brand" type="text">
                </div>
                <div>
                    <label for="carMileage"> Mileage: </label>
                    <input id="carMileage" name=mileage" type="text">
                </div>
                <div>
                    <label for="carMpg"> Mpg: </label>
                    <input id="carMpg" name="mpg" type="number" step="0.01">
                </div>
                <div>
                    <input type="submit" name="btn">
                </div>
            </form>
        </div>

    </body>

    <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>

</html>
